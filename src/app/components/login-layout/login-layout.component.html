<main class="main__container">
    <section class="form__container">
        <img src="/assets/svg/logo.svg">
        <h2>{{title}}</h2>
        <button class="btn-primary">{{primaryButtonText}}</button>
        <div class="separator">
            <span>or</span>
        </div>
        <button class="btn-secondary">{{secondaryButtonText}}</button>
    </section>

    <section class="secondary__container">
        <h1>You Should, MoveIt!</h1>
        <img src="/assets/svg/boy-illustration.svg" alt="A boy skateboarding">
    </section>
</main>
